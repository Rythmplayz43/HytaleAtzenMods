<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYTALE ATZEN | INTERNAL ACCESS</title>
    <!-- Tailwind is used via CDN for static hosting compatibility as requested -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --toxic: #39FF14;
            --acid: #66FF3D;
            --bg: #0A0A0A;
            --panel: #161616;
            --muted: #4A4A4A;
            --error: #FF2E2E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            letter-spacing: -0.02em;
            margin: 0;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        * { border-radius: 0 !important; }

        .brutalist-border { border: 1px solid var(--muted); }
        .brutalist-border-active { border: 2px solid var(--toxic); }

        h1, h2, h3, h4, button {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        input, textarea, select {
            background-color: #000 !important;
            border: 1px solid #333 !important;
            color: var(--toxic) !important;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        input:focus {
            border-color: var(--toxic) !important;
            outline: none;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        /* Name Effects */
        .effect-gold {
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .effect-rainbow {
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow_move 3s linear infinite;
        }

        @keyframes rainbow_move { to { background-position: 200% center; } }

        /* ADVANCED VISUALS */
        .grid-bg {
          position: fixed;
          top: 0; left: 0; width: 200%; height: 200%;
          background-image: 
            linear-gradient(to right, rgba(57, 255, 20, 0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(57, 255, 20, 0.03) 1px, transparent 1px);
          background-size: 40px 40px;
          transform: perspective(500px) rotateX(60deg) translateY(-50%);
          animation: grid-scroll 30s linear infinite;
          z-index: -1;
          pointer-events: none;
        }

        @keyframes grid-scroll {
          0% { background-position: 0 0; }
          100% { background-position: 0 480px; }
        }

        .crt-overlay {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
          background-size: 100% 3px, 3px 100%;
          pointer-events: none;
          z-index: 999;
        }

        .scanline {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 2px;
          background: rgba(57, 255, 20, 0.1);
          opacity: 0.3;
          z-index: 1000;
          pointer-events: none;
          animation: scanline 6s linear infinite;
        }

        @keyframes scanline { 0% { top: -10%; } 100% { top: 110%; } }

        @keyframes glitch {
          0% { transform: translate(0); }
          10% { transform: translate(-2px, -1px); }
          20% { transform: translate(-3px, 1px); }
          30% { transform: translate(2px, 2px); }
          40% { transform: translate(1px, -2px); }
          50% { transform: translate(-1px, 1px); }
          60% { transform: translate(-2px, -2px); }
          100% { transform: translate(0); }
        }

        .glitch-on-hover:hover {
          animation: glitch 0.2s steps(2) infinite;
          text-shadow: 2px 0 var(--error), -2px 0 var(--toxic);
        }

        .terminal-text {
            font-family: 'JetBrains Mono', monospace;
        }

    </style>

</head>

    <div class="grid-bg"></div>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>

</html>
