
<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYTALE ATZEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --toxic: #39FF14;
            --acid: #66FF3D;
            --bg: #0A0A0A;
            --panel: #161616;
            --muted: #7A7A7A;
            --error: #FF2E2E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            letter-spacing: -0.02em;
            margin: 0;
            overflow-x: hidden;
        }

        /* HARDCORE BRUTALIST RESET */
        * { border-radius: 0 !important; }

        .brutalist-border { border: 1px solid var(--muted); }
        .brutalist-border-active { border: 2px solid var(--toxic); }
        .toxic-shadow { box-shadow: 10px 10px 0px 0px rgba(57, 255, 20, 0.1); }

        h1, h2, h3, h4, button {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        input, textarea, select {
            background-color: #000 !important;
            border: 1px solid #333 !important;
            color: white !important;
            padding: 1rem;
        }

        input:focus, textarea:focus {
            border-color: var(--toxic) !important;
            outline: none;
        }

        /* Custom Name Effects */
        .effect-gold {
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            filter: drop-shadow(0 0 2px rgba(186, 149, 63, 0.5));
        }

        .effect-rainbow {
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow_move 3s linear infinite;
        }

        @keyframes rainbow_move {
            to { background-position: 200% center; }
        }

        /* Glitch & Noise Effects for Login */
        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
          100% { transform: translate(0); }
        }

        .glitch-text:hover {
          animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
          color: #fff;
          text-shadow: 2px 0 var(--error), -2px 0 var(--toxic);
        }

        .scanlines {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
          background-size: 100% 4px, 3px 100%;
          pointer-events: none;
          z-index: 100;
        }

        @keyframes noise {
          0%, 100% { background-position: 0 0; }
          10% { background-position: -5% -10%; }
          20% { background-position: -15% 5%; }
          30% { background-position: 7% -25%; }
          40% { background-position: 20% 2%; }
          50% { background-position: -25% 17%; }
          60% { background-position: 10% 5%; }
          70% { background-position: 0% 15%; }
          80% { background-position: 25% 35%; }
          90% { background-position: -10% 10%; }
        }

        .noise-bg {
          position: fixed;
          top: -50%; left: -50%; width: 200%; height: 200%;
          background-image: url('https://grainy-gradients.vercel.app/noise.svg');
          opacity: 0.05;
          pointer-events: none;
          z-index: 1;
          animation: noise 0.2s infinite;
        }

        @keyframes flicker {
          0% { opacity: 0.9; }
          5% { opacity: 0.5; }
          10% { opacity: 0.9; }
          15% { opacity: 0.8; }
          20% { opacity: 0.9; }
          25% { opacity: 0.3; }
          30% { opacity: 0.9; }
          100% { opacity: 1; }
        }

        .flicker { animation: flicker 3s linear infinite; }

        .status-badge {
            font-size: 10px;
            font-weight: 900;
            padding: 2px 8px;
            border: 1px solid currentColor;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--toxic); }
    </style>
