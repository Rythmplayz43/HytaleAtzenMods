
<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYTALE ATZEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --toxic: #39FF14;
            --acid: #66FF3D;
            --bg: #0A0A0A;
            --panel: #161616;
            --muted: #7A7A7A;
            --error: #FF2E2E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            letter-spacing: -0.02em;
            margin: 0;
            overflow: hidden; /* Prevent scroll on login */
        }

        /* HARDCORE BRUTALIST RESET */
        * { border-radius: 0 !important; }

        .brutalist-border { border: 1px solid var(--muted); }
        .brutalist-border-active { border: 2px solid var(--toxic); }

        h1, h2, h3, h4, button {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        input, textarea, select {
            background-color: #000 !important;
            border: 1px solid #333 !important;
            color: white !important;
            padding: 1rem;
        }

        input:focus {
            border-color: var(--toxic) !important;
            outline: none;
        }

        /* Custom Name Effects */
        .effect-gold {
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .effect-rainbow {
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow_move 3s linear infinite;
        }

        @keyframes rainbow_move { to { background-position: 200% center; } }

        /* ADVANCED ANIMATIONS */
        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-3px, 3px); clip-path: inset(10% 0 30% 0); }
          40% { transform: translate(-3px, -3px); clip-path: inset(40% 0 10% 0); }
          60% { transform: translate(3px, 3px); clip-path: inset(20% 0 40% 0); }
          80% { transform: translate(3px, -3px); clip-path: inset(50% 0 20% 0); }
          100% { transform: translate(0); }
        }

        .glitch-active {
          animation: glitch 0.2s steps(2, end) infinite;
          text-shadow: 3px 0 var(--error), -3px 0 var(--toxic);
        }

        /* Grid Background */
        .grid-bg {
          position: fixed;
          top: 0; left: 0; width: 200%; height: 200%;
          background-image: 
            linear-gradient(to right, rgba(57, 255, 20, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(57, 255, 20, 0.05) 1px, transparent 1px);
          background-size: 50px 50px;
          transform: perspective(500px) rotateX(60deg) translateY(-50%);
          animation: grid-scroll 20s linear infinite;
          z-index: 0;
          pointer-events: none;
        }

        @keyframes grid-scroll {
          0% { background-position: 0 0; }
          100% { background-position: 0 500px; }
        }

        .scanline {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 10px;
          background: rgba(57, 255, 20, 0.1);
          opacity: 0.5;
          z-index: 100;
          pointer-events: none;
          animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
          0% { top: -10%; }
          100% { top: 110%; }
        }

        @keyframes pulse-border {
          0% { border-color: #333; }
          50% { border-color: var(--toxic); }
          100% { border-color: #333; }
        }

        .pulse-border { animation: pulse-border 2s ease-in-out infinite; }

        .typewriter {
          overflow: hidden;
          white-space: nowrap;
          border-right: 2px solid var(--toxic);
          animation: typing 1s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--toxic); } }

    </style>
