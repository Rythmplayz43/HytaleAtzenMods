
<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYTALE ATZEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --toxic: #39FF14;
            --acid: #66FF3D;
            --bg: #0A0A0A;
            --panel: #161616;
            --muted: #7A7A7A;
            --error: #FF2E2E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            letter-spacing: -0.02em;
            margin: 0;
            overflow-x: hidden;
        }

        /* HARDCORE BRUTALIST RESET */
        * { border-radius: 0 !important; }

        .brutalist-border { border: 1px solid var(--muted); }
        .brutalist-border-active { border: 2px solid var(--toxic); }
        .toxic-shadow { box-shadow: 10px 10px 0px 0px rgba(57, 255, 20, 0.1); }

        h1, h2, h3, h4, button {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        input, textarea, select {
            background-color: #000 !important;
            border: 1px solid #333 !important;
            color: white !important;
            padding: 1rem;
        }

        input:focus, textarea:focus {
            border-color: var(--toxic) !important;
            outline: none;
        }

        /* Custom Name Effects */
        .effect-gold {
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            filter: drop-shadow(0 0 2px rgba(186, 149, 63, 0.5));
        }

        .effect-rainbow {
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow_move 3s linear infinite;
        }

        @keyframes rainbow_move {
            to { background-position: 200% center; }
        }

        .status-badge {
            font-size: 10px;
            font-weight: 900;
            padding: 2px 8px;
            border: 1px solid currentColor;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--toxic); }
    </style>
<script type="importmap">

</head>

</html>
