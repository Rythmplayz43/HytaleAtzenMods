<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYTALE ATZEN | INTERNAL ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --toxic: #39FF14;
            --bg: #0A0A0A;
            --panel: #111111;
            --muted: #4A4A4A;
            --error: #FF2E2E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        * { border-radius: 0 !important; }

        .hytale-bg {
            background-image: linear-gradient(to bottom, rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 0.95)), url('https://images.cgames.de/images/gamestar/287/hytale-wallpaper_6054988.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1, h2, h3, h4, button {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        input, textarea, select {
            background-color: #000 !important;
            border: 1px solid #333 !important;
            color: var(--toxic) !important;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        input:focus {
            border-color: var(--toxic) !important;
            outline: none;
        }

        .toxic-shadow { box-shadow: 15px 15px 0px 0px rgba(57, 255, 20, 0.1); }

        /* Name Effects */
        .effect-gold {
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .effect-rainbow {
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow_move 3s linear infinite;
        }

        @keyframes rainbow_move { to { background-position: 200% center; } }

        .crt-overlay {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
          background-size: 100% 3px;
          pointer-events: none;
          z-index: 999;
        }

        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 1px); }
          40% { transform: translate(-2px, -1px); }
          60% { transform: translate(2px, 1px); }
          80% { transform: translate(2px, -1px); }
          100% { transform: translate(0); }
        }

        .glitch-text:hover {
          animation: glitch 0.3s steps(2) infinite;
          text-shadow: 2px 0 var(--error), -2px 0 var(--toxic);
        }

        .terminal-text { font-family: 'JetBrains Mono', monospace; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--toxic); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-[#0A0A0A]">
    <div class="crt-overlay"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
